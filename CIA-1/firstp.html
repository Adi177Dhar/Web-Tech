<p style="font-family:Montserrat;font-size:16px;color:#fcba03">Click here to locate yourself.</p>
<p style="font-family:Montserrat;font-size:16px;color:#0C4BBD">Keep in mind, the package tours will change according to your current location. Also, tickets are risk to market availability.</p>
<button onclick="getLocation()">Locate yourself</button>
<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude +
  "<br>Longitude: " + position.coords.longitude;
}
</script>
